            <label><input type="radio" name="shipping" value="expedited" data-cost="9.99"> Expedited (1-3 days) - <span class="shipping-cost" data-cost="9.99"></span></label><br>

            <div class="card-fields">
              <label for="card-name">Card holder</label>

              <label for="card-number">Card number</label>
              <input class="full-input" type="text" id="card-number" placeholder="0000 0000 0000 0000">

              <div class="small-input-row">
                <div>
                  <label for="card-expiry">Expiry</label>
                  <input class="small-input" type="text" id="card-expiry" placeholder="MM/YY">
                </div>
                <div>
                  <label for="card-cvv">CVV</label>
                  <input class="small-input" type="text" id="card-cvv" placeholder="123">
                </div>
              </div>
            </div>
