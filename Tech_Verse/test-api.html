<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="tv-api-base" content="https://cs2team39.cs2410-web01pvm.aston.ac.uk">
    <title>API Test</title>
</head>
<body>
    <h1>API Test</h1>
    <button id="test-get">Test GET /api/products</button>
    <button id="test-post">Test POST /api/products</button>
    <pre id="result"></pre>

    <script>
        const result = document.getElementById('result');

        document.getElementById('test-get').addEventListener('click', async () => {
            try {
                const resp = await fetch('http://127.0.0.1:8000/api/products');
                const data = await resp.json();
                result.textContent = JSON.stringify(data, null, 2);
            } catch (e) {
                result.textContent = 'Error: ' + e.message;
            }
        });

        document.getElementById('test-post').addEventListener('click', async () => {
            try {
                const resp = await fetch('http://127.0.0.1:8000/api/products', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        name: 'Test Product',
                        description: 'Test description',
                        price: 10.99,
                        category: 'electronics',
                        quantity: 5
                    })
                });
                const data = await resp.json();
                result.textContent = JSON.stringify(data, null, 2);
            } catch (e) {
                result.textContent = 'Error: ' + e.message;
            }
        });
    </script>
</body>
</html>
