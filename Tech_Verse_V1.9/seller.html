<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Seller Dashboard - Tech Verse</title>
  <link rel="stylesheet" href="css/PP.css">
  <link rel="stylesheet" href="css/seller.css">
  <link rel="stylesheet" href="css/auth.css">
  <script src="https://kit.fontawesome.com/30b10264ad.js" crossorigin="anonymous"></script>
</head>
<body class="window">
  <div class="midnav">
    <div class="logo"><h1>Tech Verse</h1></div>
    <nav class="left-of_search">
      <li><a href="index.html">Home</a></li>
      <li><a href="customer.html">Browse</a></li>
      <li><a href="contact.html">Contact us</a></li>
      <li><a href="#about">About us</a></li>
    </nav>
    <div class="right_of_search">
      <input type="text" placeholder="Search..ðŸ”">
       <ul class="right_of_search">
           <li><a href="liked.html"><i class="fa-solid fa-heart"></i></a></li>
           <li id="nav-cart"><a href="cart.html"><i class="fa-solid fa-basket-shopping"></i><span id="cart-count" class="cart-badge"></span></a></li>
           <li id="nav-user"><a href="account.html"><i class="fa-solid fa-user"></i></a></li>
       </ul>
      <button id="signin" type="button" onclick="location.href='signin.html'">Sign In</button>
    </div>
    <hr>
  </div>

  <main class="seller-main">
    <h2>Seller Dashboard</h2>
    <p>Upload new items to list them for sale. Images are saved locally as data URLs (for demo only).</p>

    <form id="listing-form" class="listing-form">
      <label>Title</label>
      <input id="item-title" required type="text" class="form-input">

      <label>Price</label>
      <input id="item-price" required type="text" class="form-input">

      <label>Description</label>
      <textarea id="item-desc" rows="5" class="form-input"></textarea>

      <label>Images (choose 1 or more)</label>
      <input id="item-images" type="file" accept="image/*" multiple>
      <label>Category</label>
      <select id="item-category" class="form-input"></select>
      <label>Quantity</label>
      <input id="item-quantity" type="number" min="0" value="1" class="form-input">
      <div id="preview" class="preview"></div>

      <button type="button" id="publish" class="btn-primary">Publish Listing</button>
    </form>

    <div id="seller-listings" class="seller-listings"></div>
  </main>

  <script src="javascript/categories.js"></script>
  <script src="javascript/seller.js"></script>
  <script src="javascript/cart-badge.js"></script>
  <script src="javascript/auth.js"></script>
</body>
</html>
