<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Registration</title>
</head>
<body>
    <h1>Test Registration API</h1>
    <button id="test-btn">Test Registration</button>
    <div id="result"></div>

    <script>
        document.getElementById('test-btn').addEventListener('click', async () => {
            const result = document.getElementById('result');
            try {
                const resp = await fetch('/api_register.php', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        username: 'Test User',
                        email: 'test@example.com',
                        password: 'password123',
                        role: 'customer'
                    })
                });

                result.innerHTML = `<p>Status: ${resp.status}</p>`;
                const data = await resp.text();
                result.innerHTML += `<pre>${data}</pre>`;
            } catch (err) {
                result.innerHTML = `<p>Error: ${err.message}</p>`;
            }
        });
    </script>
</body>
</html>
